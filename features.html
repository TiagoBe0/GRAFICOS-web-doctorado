        function renderFeatures() {
            const container = document.getElementById('featuresList');
            container.innerHTML = '';
            
            Object.keys(features).forEach(category => {
                if (selectedCategory !== 'all' && selectedCategory !== category) return;
                
                const categoryFeatures = features[category].filter(f => 
                    f.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    f.desc.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                if (categoryFeatures.length === 0) return;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'feature-category';
                
                const header = document.createElement('div');
                header.className = `category-header ${category}`;
                const icons = {
                    energia: '‚ö°',
                    coordinacion: 'üîó',
                    geometria: 'üìê',
                    clustering: 'üéØ',
                    topologia: 'üåÄ',
                    metadata: 'üìã'
                };
                header.innerHTML = `${icons[category]} ${category.charAt(0).toUpperCase() + category.slice(1)}`;
                categoryDiv.appendChild(header);
                
                categoryFeatures.forEach(feature => {
                    const item = document.createElement('div');
                    item.className = 'feature-item';
                    item.innerHTML = `
                        <div class="feature-name">${feature.name}</div>
                        <div class="feature-type">Tipo: ${feature.type}</div>
                    `;
                    item.addEventListener('click', () => showDetail(feature, category));
                    categoryDiv.appendChild(item);
                });
                
                container.appendChild(categoryDiv);
            });
        }
        
        function showDetail(feature, category) {
            const detail = document.getElementById('detailContent');
            
            document.querySelectorAll('.feature-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            const typeClass = feature.type.toLowerCase();
            
            detail.innerHTML = `
                <div class="detail-section">
                    <h3>${feature.name}</h3>
                    <span class="badge ${typeClass}">${feature.type}</span>
                </div>
                
                <div class="detail-section">
                    <h3>Descripci√≥n</h3>
                    <p>${feature.desc}</p>
                </div>
                
                ${feature.formula ? `
                <div class="detail-section">
                    <h3>F√≥rmula / C√°lculo</h3>
                    <div class="formula">${feature.formula}</div>
                </div>
                ` : ''}
                
                <div class="detail-section">
                    <h3>Uso en el Modelo</h3>
                    <p>${feature.uso}</p>
                </div>
                
                <div class="detail-section">
                    <h3>Categor√≠a</h3>
                    <p>${category.charAt(0).toUpperCase() + category.slice(1)}</p>
                </div>
            `;
        }
        
        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCategory = btn.dataset.category;
                renderFeatures();
            });
        });
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderFeatures();
        });
        
        // Render inicial
        renderFeatures();
    </script>
</body>
</html>
